<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- Background -->
  <rect width="400" height="200" fill="#f8fafc"/>
  
  <!-- Lab Equipment -->
  <!-- Microscope -->
  <g transform="translate(50, 60)">
    <rect x="0" y="40" width="30" height="8" fill="#374151" rx="2"/>
    <rect x="10" y="20" width="10" height="20" fill="#6b7280"/>
    <circle cx="15" cy="15" r="8" fill="#1f2937"/>
    <circle cx="15" cy="15" r="5" fill="#3b82f6"/>
    <rect x="12" y="0" width="6" height="10" fill="#374151"/>
  </g>
  
  <!-- Test Tubes -->
  <g transform="translate(120, 70)">
    <rect x="0" y="10" width="4" height="25" fill="#ef4444" rx="2"/>
    <rect x="8" y="15" width="4" height="20" fill="#10b981" rx="2"/>
    <rect x="16" y="12" width="4" height="23" fill="#f59e0b" rx="2"/>
    <rect x="-2" y="35" width="24" height="8" fill="#374151" rx="2"/>
  </g>
  
  <!-- Computer/Monitor -->
  <g transform="translate(280, 50)">
    <rect x="0" y="0" width="60" height="40" fill="#1f2937" rx="4"/>
    <rect x="4" y="4" width="52" height="32" fill="#3b82f6" rx="2"/>
    <rect x="25" y="40" width="10" height="8" fill="#6b7280"/>
    <rect x="15" y="48" width="30" height="4" fill="#374151" rx="2"/>
  </g>
  
  <!-- Lab Bench -->
  <rect x="30" y="120" width="340" height="20" fill="#d1d5db" rx="4"/>
  <rect x="30" y="140" width="340" height="8" fill="#9ca3af"/>
  
  <!-- Beakers -->
  <g transform="translate(200, 80)">
    <path d="M0,20 L0,35 Q0,40 5,40 L15,40 Q20,40 20,35 L20,20 Z" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
    <rect x="2" y="20" width="16" height="8" fill="#60a5fa" opacity="0.7"/>
    <rect x="8" y="15" width="4" height="8" fill="#374151"/>
  </g>
  
  <!-- Lab Title -->
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">LABORATORIUM</text>
  
  <!-- Decorative Elements -->
  <circle cx="350" cy="30" r="3" fill="#10b981" opacity="0.6"/>
  <circle cx="360" cy="25" r="2" fill="#ef4444" opacity="0.6"/>
  <circle cx="340" cy="35" r="2" fill="#f59e0b" opacity="0.6"/>
</svg>